<!--This is the HTML for the Calculator project @The_Odin_Project-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cal.css" type="text/css">

    </head>
    <body>
        <div class="calculator">
            <input id="to-screen" type="text" class="screen"  value="0" disabled />
            <div class="calculator-keys">
                

                <button class="divide" type="button" value="/">&divide</button>
                <button class="times" type="button" value="*">&times</button>
                <button class="minus" type="button" value="-">-</button>
                <button class="plus" type="button" value="+">+</button>

                <button class="digit" type="button" value="7">7</button>
                <button class="digit" type="button" value="8">8</button>
                <button class="digit" type="button" value="9">9</button>

                <button class="digit" type="button" value="4">6</button>
                <button class="digit" type="button" value="5">5</button>
                <button class="digit" type="button" value="6">6</button>

                <button class="digit" type="button" value="1">1</button>
                <button class="digit" type="button" value="2">2</button>
                <button class="digit" type="button" value="3">3</button>

                <button class="digit" type="button" value="0">0</button>
                <button class="decimal" type="button" value=".">.</button>
                <button class="equal" type="button" value="=">=</button>
                <button class="all-clear" type="button" value="all-clear">AC</button>


            </div>
        </div>
       
        <script src="cal.js"></script>
    </body>
</html>
